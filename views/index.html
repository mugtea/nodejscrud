{% extends 'layout.html' %}
{% block content %}

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Mahasiswa</button>

<table border="1" class="table table-bordered" id="mytable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Job</th>
            <th> Action </th>
    </thead>
    <tbody>
        {% for d in data %}
        <tr>
            <td>{{d.nama}}</td>
            <td>{{d.alamat}}</td>
            <td>{{d.pekerjaan}}</td>
            <td>
                <!-- <a href="javascript:;" onclick="EditForm({ nama : {{d.nama}}, alamat : d.alamat, pekerjaan = d.pekerjaan})">Edit</a> -->
                <a href="javascript:void(0);" class="btn btn-sm btn-info edit" data-id="{{ d.id }}"
                    data-nama="{{ d.nama }}" data-alamat="{{ d.alamat }}" data-pekerjaan="{{ d.pekerjaan }}"">Edit</a>
           
                <a href=" javascript:void(0);" class="btn btn-sm btn-info delete" data-id="{{ d.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <form method="post">
                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input class="form-control" type="text" name="id" id="txtId" placeholder="Id">
                        <input class="form-control" type="text" name="nama" id="txtNama" placeholder="Nama">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="alamat" id="txtAlamat" placeholder="Alamat">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="pekerjaan" id="txtPekerjaan"
                            placeholder="Pekerjaan">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                        onclick="clearInputModal()">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <h3>Are your sure want to delete ?</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="deleteData()">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="">Close</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
